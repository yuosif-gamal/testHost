<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.0/html2pdf.bundle.js"></script>
    <script src="path/to/html2pdf.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>

</head>
<body>
<div id="app">
    <h1>Cafeteria App</h1>
    <div id="menu">
        <!-- Add more buttons for additional supermarket items -->
        <button class="item" onclick="addItem('شاي موظف', 3.0)">شاي موظف - $3.0</button>
        <button class="item" onclick="addItem('قهوه موظف', 6.0)">قهوه موظف - $6.0</button>
        <button class="item" onclick="addItem('شاي مواطن', 10.0)">شاي مواطن - $10.0</button>
        <button class="item" onclick="addItem('قهوه مواطن', 15.0)">قهوه مواطن - $15.0</button>
        <button class="item" onclick="addItem('ساندويتش', 20.0)">ساندويتش - $20.0</button>
        <button class="item" onclick="addItem('بيبسي', 10.0)">بيبسي - $10.0</button>
        <button class="item" onclick="addItem('مولتو', 11.0)">مولتو - $11.0</button>
        <button class="item" onclick="addItem('بسكوت كبير', 6.0)">بسكوت كبير - $6.0</button>
        <button class="item" onclick="addItem('بسكوت صغير', 4.0)">بسكوت صغير - $4.0</button>
        <button class="item" onclick="addItem('شيبسي صغير', 8.0)">شيبسي صغير- $8.0</button>
        <button class="item" onclick="addItem('شيبسي كبير', 10.0)">شيبسي كبير - $10.0</button>
        <button class="item" onclick="addItem('كيكه كبير', 6.0)">كيكه كبير - $6.0</button>
        <button class="item" onclick="addItem('كيكه صغير', 4.0)">كيكه صغير - $4.0</button>

    </div>
    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="completePurchase()">انهاء الفاتوره</button>
        <br>
        <br>
        <button onclick="generateReport()">تقرير اليوم</button>
    </div>
    <div id="report">
        <h2>Report</h2>
        <table id="report-table">
            <thead>
            <tr>
                <th>فاتوره</th>
                <th>منتجات</th>
                <th>السعر</th>
            </tr>
            </thead>
            <tbody id="report-content"></tbody>
        </table>


        <button id="download" onclick="generateFinalReport()">Download Final Report</button>

    </div>
</div>


<script src="app.js"></script>


</body>
</html>
