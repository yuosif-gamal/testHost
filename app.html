<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Cafeteria App</h1>
        <div id="menu">
            <!-- Add more buttons for additional supermarket items -->
<button class="item" onclick="addItem('Tea', 1.0)">Tea - $1.0</button>
<button class="item" onclick="addItem('Coffee', 2.5)">Coffee - $2.5</button>
<button class="item" onclick="addItem('Sandwich', 3.0)">Sandwich - $3.0</button>
<button class="item" onclick="addItem('Molto', 1.5)">Molto - $1.5</button>
<button class="item" onclick="addItem('Biscuits', 2.0)">Biscuits - $2.0</button>
<button class="item" onclick="addItem('Friska', 1.8)">Friska - $1.8</button>
<button class="item" onclick="addItem('Chips', 1.2)">Chips - $1.2</button>
<button class="item" onclick="addItem('Pepsi', 1.5)">Pepsi - $1.5</button>

        </div>
        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0.00</span></p>
            <button onclick="generateReport()">Generate Report</button>
            <button onclick="completePurchase()">Done</button>
        </div>
        <div id="report">
            <h2>Report</h2>
            <table id="report-table">
                <thead>
                    <tr>
                        <th>Purchase</th>
                        <th>Items</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody id="report-content"></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
